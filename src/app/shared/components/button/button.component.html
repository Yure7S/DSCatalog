<button *ngIf="isSubmit; else defaultButton" type="submit">
    {{value}}
</button>

<ng-template #defaultButton>
    <button *ngIf="!cancelButton; else cancelButton" routerLink="{{url}}">
        {{value}}
    </button>
</ng-template>

<ng-template #cancelButton>
    <button routerLink="{{url}}" class="cancel-button">
        {{value}}
    </button>
</ng-template>
