<a *nfif="buttonType === 1; else submitButton"  href="{{url}}">
    <span>{{value}}</span>
    <span *ngIf="arrow" class="arow">
        <svg height="22" viewBox="0 0 12 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L11 11L1 21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg> 
    </span>
</a>
<ng-template #submitButton>
    <div class="c-submit">
        <input type="submit" value="{{value}}">
        <a *nfif="buttonType === 2; else submitButton"  href="{{url}}">
            <span>{{value}}</span>
            <span *ngIf="arrow" class="arow">
                <svg height="22" viewBox="0 0 12 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L11 11L1 21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg> 
            </span>
        </a>
    </div>
</ng-template>
